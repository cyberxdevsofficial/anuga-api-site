<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANUGA SENITHU API DASHBOARD</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<canvas id="matrix-bg"></canvas>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <h2>ANUGA SENITHU APIS</h2>
  <nav>
    <button data-tab="dashboard" class="tab-btn active">Dashboard</button>
    <button data-tab="apis" class="tab-btn">APIs</button>
    <button data-tab="apikeys" class="tab-btn">API Management</button>
    <button data-tab="settings" class="tab-btn">Settings</button>
  </nav>
</aside>

<!-- Hamburger Menu -->
<button id="menu-btn">&#9776;</button>

<!-- Main Content -->
<main>
  <!-- Header -->
  <header>
    <h1>Dashboard</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <!-- Dashboard Tab -->
  <section id="dashboard-tab" class="tab-content">
    <div class="stats">
      <div class="card"><h3>Total APIs</h3><p id="total-apis">0</p></div>
      <div class="card"><h3>Active APIs</h3><p id="active-apis">0</p></div>
      <div class="card"><h3>Inactive APIs</h3><p id="inactive-apis">0</p></div>
      <div class="card"><h3>Total Requests</h3><p id="total-requests">0</p></div>
    </div>
  </section>

  <!-- APIs Tab -->
  <section id="apis-tab" class="tab-content hidden">
    <div class="api-filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="inactive" class="filter-btn">Inactive</button>
    </div>
    <table class="api-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="api-table-body"></tbody>
    </table>
  </section>

  <!-- API Management Tab -->
  <section id="apikeys-tab" class="tab-content hidden">
    <h2>API Key Management</h2>
    <div class="apikey-section">
      <input type="text" id="apikey-name" placeholder="API Key Name">
      <button id="generate-apikey">Generate API Key</button>
    </div>
    <table class="api-table">
      <thead>
        <tr>
          <th>API Key</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="apikey-table-body"></tbody>
    </table>

    <h2>Create API Endpoint</h2>
    <div class="create-api-section">
      <input type="text" id="api-name" placeholder="API Name">
      <input type="text" id="api-url" placeholder="API URL">
      <select id="api-status">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
      <button id="add-api">Add API</button>
    </div>
  </section>

  <!-- Settings Tab -->
  <section id="settings-tab" class="tab-content hidden">
    <h2>Settings</h2>
    <p>Settings will go here...</p>
  </section>
</main>

<footer>Â© 2023-2025 | POWERED BY ANUGA SENITHU</footer>

<script src="script.js"></script>
</body>
</html>
